<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precious Calculator App</title>
  <link rel="stylesheet" href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Precious Calculator App</h1>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two btn btn-blue
    ">AC</button>
    <button data-delete class="btn btn-blue">DEL</button>
    <button data-operation class="btn btn-blue">รท</button>
    <button data-number class="btn btn-blue">1</button>
    <button data-number class="btn btn-blue">2</button>
    <button data-number class="btn btn-blue">3</button>
    <button data-operation class="btn btn-blue">*</button>
    <button data-number class="btn btn-blue">4</button>
    <button data-number class="btn btn-blue">5</button>
    <button data-number class="btn btn-blue">6</button>
    <button data-operation class="btn btn-blue">+</button>
    <button data-number class="btn btn-blue">7</button>
    <button data-number class="btn btn-blue">8</button>
    <button data-number class="btn btn-blue">9</button>
    <button data-operation class="btn btn-blue">-</button>
    <button data-number class="btn btn-blue">.</button>
    <button data-number class="btn btn-blue">0</button>
    <button data-equals class="span-two btn btn-blue btn--animated">&equals;</button>
  </div>
</body>
</html>
